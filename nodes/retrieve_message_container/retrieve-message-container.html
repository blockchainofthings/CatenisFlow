    <dl class="message-properties">

        <dt style="margin-left:2em">txid<span class="property-type">string</span></dt>

        <dt style="margin-left:2em">isConfirmed<span class="property-type">boolean</span></dt>
        <dd style="margin-left:2.5em">Indicates whether the blockchain transaction has already been confirmed</dd>
        <dt style="margin-left:1em" class="optional">externalStorage<span class="property-type">object</span></dt>
        <dt style="margin-left:2em">ipfs<span class="property-type">string</span></dt>
        <dd style="margin-left:2.5em">The hash used to reference the message on IPFS</dd>
    </dl>
    <h3>Details</h3>
