<script type="text/javascript">
    RED.nodes.registerType('list asset holders', {
        category: 'Catenis Flow',
        color: '#9f9fe4',
        defaults: {
            name: { value: "" },
            device: { value: "", type: "catenis device", required: true },
            assetId: { value: "" },
            limit: { value: "" },
            skip: { value: "" }
        },
        inputs:1,
        outputs:1,
        icon: "asset_holders.png",
        label: function () {
            return this.name || "list asset holders";
        },
        button: {
            enabled: function() {
                return !this.changed;
            },
            onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("notification.warning", {message:RED._("notification.warnings.undeployedChanges")}),"warning");
                }
                var node = this;
                $.ajax({
                    url: "catenis.listassetholders/" + this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify("Success", "success");
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify("Error - please deploy", "error");
                        } else if (jqXHR.status == 500) {
                            RED.notify("Error - server error", "error");
                        } else if (jqXHR.status == 0) {
                            RED.notify("Error - no response", "error");
                        } else {
                            RED.notify("Error - unexpected response", "error");
                        }
                    }
                });
            }
        }
    });
</script>

<script type="text/x-red" data-help-name="list asset holders">
    <p>Call Catenis API "List Asset Holders" method to list devices that currently hold any amount of a given asset.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dt style="margin-left:1em" class="optional">assetId<span class="property-type">string</span></dt>
        <dd style="margin-left:1.5em">ID of the asset to get holders</dd>
        <dt style="margin-left:1em" class="optional">limit<span class="property-type">number</span></dt>
        <dd style="margin-left:1.5em">Maximum number of list items that should be returned</dd>
        <dt style="margin-left:1em" class="optional">skip<span class="property-type">number</span></dt>
        <dd style="margin-left:1.5em">Number of list items that should be skipped (from beginning of list) and not returned</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dt style="margin-left:1em">assetHolders<span class="property-type">array</span></dt>
        <dd style="margin-left:1.5em">The list of asset holder entries returned</dd>
        <dt style="margin-left:2em">[array.element]<span class="property-type">object</span></dt>
        <dt style="margin-left:3em">holder<span class="property-type">object</span></dt>
        <dd style="margin-left:3.5em">Device that holds an amount of the asset</dd>
        <dt style="margin-left:4em">deviceId<span class="property-type">string</span></dt>
        <dt style="margin-left:4em" class="optional">name<span class="property-type">string</span></dt>
        <dt style="margin-left:4em" class="optional">prodUniqueId<span class="property-type">string</span></dt>
        <dt style="margin-left:3em">balance<span class="property-type">object</span></dt>
        <dd style="margin-left:3.5em">Amount of the asset held by the device</dd>
        <dt style="margin-left:4em">total<span class="property-type">number</span></dt>
        <dt style="margin-left:4em">unconfirmed<span class="property-type">number</span></dt>
        <dt style="margin-left:1em">hasMore<span class="property-type">boolean</span></dt>
        <dd style="margin-left:1.5em">Indicates whether there are more entries that have not been included in the returned list</dd>
    </dl>
    <h3>Details</h3>
    <p>The configuration settings (except for Name and Device) are used to set the default for the parameters of the corresponding Catenis API method.</p>
    <p>The node can be used in two modes: interactive, and run-time. In interactive mode, the end user clicks on the action button and the Catenis API method is called using the default settings (as specified in the node’s configuration).</p>
    <p>In run-time mode, the node receives a message the payload of which is an object from where the parameters are gotten. Any parameter present in the message payload supersedes the default settings (as specified in the node’s configuration).</p>
    <p>The data returned from a successful call to the Catenis API method are passed through the node’s single output.</p>
    <h3>References</h3>
    <ul>
        <li><a target="catenis_docs" href="https://catenis.com/docs/api">Catenis Enterprise API Docs</a> - complete information about Catenis Enterprise API</li>
    </ul>
</script>
