<script type="text/html" data-help-name="retrieve non-fungible token transfer progress">
    <p>Call Catenis API "Retrieve Non-Fungible Token Transfer Progress" method to retrieve the current progress of an asynchronous non-fungible token transfer.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dt style="margin-left:1em">tokenId<span class="property-type">string</span></dt>
        <dd style="margin-left:1.5em">The ID of the non-fungible token that is being transferred</dd>
        <dt style="margin-left:1em">transferId<span class="property-type">string</span></dt>
        <dd style="margin-left:1.5em">The ID of the non-fungible token transfer the processing progress of which should be retrieved</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dt style="margin-left:1em">progress<span class="property-type">object</span></dt>
        <dd style="margin-left:1.5em">Current processing status</dd>
        <dt style="margin-left:2em">dataManipulation<span class="property-type">object</span></dt>
        <dd style="margin-left:2.5em">Progress of the non-fungible token data manipulation: reading and rewriting it after re-encryption (if required)</dd>
        <dt style="margin-left:3em">bytesRead<span class="property-type">number</span></dt>
        <dd style="margin-left:3.5em">Number of bytes of non-fungible token data that have been read</dd>
        <dt style="margin-left:3em" class="optional">bytesWritten<span class="property-type">number</span></dt>
        <dd style="margin-left:3.5em">Number of bytes of non-fungible token data that have been written</dd>
        <dt style="margin-left:2em">done<span class="property-type">boolean</span></dt>
        <dd style="margin-left:2.5em">Indicates whether the processing has been finished</dd>
        <dt style="margin-left:2em" class="optional">success<span class="property-type">boolean</span></dt>
        <dd style="margin-left:2.5em">Indicates whether the non-fungible token has been successfully transferred</dd>
        <dt style="margin-left:2em" class="optional">error<span class="property-type">object</span></dt>
        <dd style="margin-left:2.5em">Information about the error that took place while transferring the non-fungible token</dd>
        <dt style="margin-left:3em">code<span class="property-type">number</span></dt>
        <dd style="margin-left:3.5em">Numeric code — equivalent to an HTML status code — of the error</dd>
        <dt style="margin-left:3em">message<span class="property-type">string</span></dt>
        <dd style="margin-left:3.5em">Text describing the error</dd>
        <dt style="margin-left:2em" class="optional">finishDate<span class="property-type">string</span></dt>
        <dd style="margin-left:2.5em">ISO 8601 formatted date and time when the non-fungible token transfer has been finalized</dd>
    </dl>
    <h3>Details</h3>
    <p>The payload is an object from where the parameters for the corresponding Catenis API method are gotten.</p>
    <p>The data returned from a successful call to the Catenis API method are passed through the node’s single output.</p>
    <h3>References</h3>
    <ul>
        <li><a target="catenis_docs" href="https://catenis.com/docs/api">Catenis API Docs</a> - complete information about Catenis API</li>
    </ul>
</script>
